management:
  endpoints:
    web:
      exposure:
        include: refresh, health, info, circuitbreakers
  health:
    circuitbreakers:
      enabled: true

teste:
  fonte: "config-git, valor-dev."

feign:
  client:
    config:
      default:
        connectTimeout: 5000
        readTimeout: 5000
        loggerLevel: full

resilience4j:
  circuitbreaker:
    instances:
      endereco-user:
        registerHealthIndicator: true
        slidingWindowType: COUNT_BASED
        slidingWindowSize: 2               # janela pequena para teste rápido
        minimumNumberOfCalls: 1            # mínimo de chamadas para ativar cálculo
        failureRateThreshold: 50
        waitDurationInOpenState: 10s
        permittedNumberOfCallsInHalfOpenState: 3
        automaticTransitionFromOpenToHalfOpenEnabled: true
        slowCallDurationThreshold: 2s
        slowCallRateThreshold: 50
        recordExceptions:
          - feign.RetryableException
          - java.io.IOException
          - java.lang.Exception
        recordSuccess: true               # ⚡ conta também chamadas bem-sucedidas
